<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Controle de Producao | Ind Bandeirante de Plasticos</title>
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="css/materialize.min.css">
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">        
    </head>    
    <body>       
	<section id="left-menu"> 
                <div class="img edita-div"> 
                    <div class="opcao-editar">
                        
                    </div>
		</div>
		<p class="nome-empresa">Ind Bandeirante</p> <!-- NOME DA EMPRESA -->		
		<ul>					                    
                    <li><span class="estatic">CONTROLE PRODUCAO POR PERIODO</span></li>
                    <li><span class="anual">CONTROLE PRODUCAO POR PERIODO ANUAL</span></li>
		</ul>		
	</section>
	<section id="right-conteudo">
            <img src="img/voltar.png" class="foto-voltar">                        
            <div id="estatisticas">
                <div class="row">                    
                    <h5>Informacoes apartir da data de 25/09/2017</h5>
                </div>
                
                <div class="row">
                    <div class="input-field col s6">
                        <select id="grafic" name="grafic" class="validate">
                            <option value="" disabled selected>Selecione o Grafico</option>
                            <option value="01">Por Turno</option>
                            <option value="02">Por Extrusora</option>                            
                        </select>
                        <label>Extrusora</label>
                    </div>                    
                    <div class="input-field col s4">                        
                        <input id="data_1" type="text" name="data_1" class="validate" required> 
                        <label for="data_1">Data Inicial</label>
                    </div>     
                    <div class="input-field col s4">                        
                        <input id="data_2" type="text" name="data_2" class="validate" required> 
                        <label for="data_2">Data Final</label>
                    </div>                         
                    <input id="btn_show" type="button" class="waves-effect waves-light btn" value="GERAR"/>                                            
                </div>                                    
            </div>
            <div id="grafico1">
                <div class="row">
                    <div class="col s7">
                        <canvas id="mycanvas"></canvas>
                    </div>
                    <div class="col s3">
                        <table class="striped" id="tabela1">
                            <thead>
                                <th>Extrusora</th>
                                <th>Producao Boa(KG)</th>
                                <th>Perda(KG)</th>                                
                            </thead>
                             <tbody>

                            </tbody>
                        </table>                   

                    </div>
                </div>
                <hr />
                <h3 style="color:red">Perda Analitica</h3>
                <div class="row">
                    <div class="col s7">
                        <canvas id="mycanvas2"></canvas>
                    </div>
                    <div class="col s3">
                        <table class="striped" id="tabela2">
                            <thead>
                                <th>Extrusora</th>
                                <th>Apara</th>
                                <th>Refile</th>
                                <th>Borra</th>
                                <th>Acabamento</th>                                
                            </thead>
                            <tbody>
                                
                            </tbody>
                        </table>
                    </div>
                </div>                 
            </div>
            <div id="Grafico2">
                <div class="row">
                    <div class="col s7">
                        <canvas id="mycanvas3"></canvas>
                    </div>
                </div>               
            </div>
	</section>
        <script src="js/jquery.min.js"></script>
        <script src="js/Chart.js"></script>
	<script src="js/jquery-ui.min.js"></script>
	<script src="js/Gerencial.js"></script>
        <script src="js/materialize.min.js"></script>
        <script src="js/jquery.maskedinput.min.js"></script>        
    </body>        
</html>
