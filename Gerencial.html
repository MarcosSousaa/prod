<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Controle de Producao | Ind Bandeirante de Plasticos</title>
        <link rel="stylesheet" href="css/estilo.css">
        <link rel="stylesheet" href="css/materialize.min.css">
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">        
    </head>    
    <body>
        <div id="sair">
            <img src="img/sair.png" class="foto-sair" />
        </div>
	<section id="left-menu"> 
                <div class="img edita-div"> 
                    <div class="opcao-editar">
                        
                    </div>
		</div>
		<p class="nome-empresa">Ind Bandeirante</p> <!-- NOME DA EMPRESA -->		
		<ul>					                    
                    <li><span class="estatic">ESTATISTICAS</span></li>
		</ul>		
	</section>
	<section id="right-conteudo">
            <img src="img/voltar.png" class="foto-voltar">                        
            <div id="estatisticas">
                <div class="row"></div>
                <div class="row">
                    <div class="input-field col s6">
                        <select id="grafico" name="grafico" class="validate">
                            <option value="" disabled selected>Selecione o Grafico</option>                                
                            <option value="01">Producao Diaria</option>
                            <option value="02">Producao Diaria Por Turno</option>
                            <option value="03">Producao Diaria Por Maquina</option>
                            <option value="04">Producao Diaria por Operador</option>
                            <option value="05">Producao Mensal</option>
                            <option value="06">Producao Mensal Por Turno</option>
                            <option value="07">Producao Mensal Por Maquina</option>
                            <option value="08">Producao Mensal Por Operador</option>
                        </select>
                        <label>Grafico</label>
                    </div>                    
                </div>            
            </div>            
	</section>	
        <script src="js/jquery.min.js"></script>
	<script src="js/jquery-ui.min.js"></script>
	<script src="js/Gerencial.js"></script>
        <script src="js/materialize.min.js"></script>
        <script src="js/jquery.maskedinput.min.js"></script>        
    </body>        
</html>
